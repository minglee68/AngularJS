<!DOCTYPE html>
<html ng-app="app1" ng-cloak>
	<head>
		<title>Example</title>
		<style>
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none;
		}
		table {
			width: 400px;
			text-align: left;
			border: 2px solid black;
			padding: 10px;
		}
		input.ng-dirty.ng-invalid {
			border-color: red;
		}


		</style>
	</head>
	<body>
		<div ng-controller="gListCtrl">
			
			<h3>Grocery List</h3>

			<table>
				<thead>
					<tr>
						<th>Item</th>
						<th>Purchased</th>
					</tr>
				</thead>
				<tr ng-repeat="grocery in groceries">
					<td>{{grocery.item}}</td>
					<td>
						<input type="checkbox" ng-model="grocery.purchased" />
					</td>
				</tr>
			</table>
			<br>

			<label>New Item:
				<input type="text" ng-model="newItem" />
			</label>
			<button ng-click="addItem(newItem)">Add Item</button>

			<h4>{{missingNewItemError}}</h4>


		</div> 

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
		<script src="exam1.js"></script>
	</body>
</html>
