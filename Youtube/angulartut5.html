<!DOCTYPE html>
<html ng-app="app5" ng-cloak>
	<head>
		<title>Example</title>
		<style>
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none;
		}
		.bluetext {
			color: blue;
		}
		.boldtext {
			font-weight: bold;
		}
		.stripedblue {
			color: #007FFF;
			background-color: #DBE9F4;
		}
		.stripedbeige {
			color: #CC0000;
			background-color: #F5F5DC
		}
		</style>
	</head>
	<body>
		<div ng-controller="eventCtrl">
		
			<p>
				<button ng-disabled="disabledButton">Button</button>
			</p>

			<p>
				<input type="checkbox" ng-model="disabledButton">DisableButton</button>
			</p>

		</div>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
			<script src="exam5.js"></script>

</html>
